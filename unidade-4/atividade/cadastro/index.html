<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Pedro Euzebio</h1>
      </header>

      <nav>
        <ul>
          <li><a href="../home/index.html">Home</a></li>
          <li><a href="../usuarios/index.html">Usuários</a></li>
          <li><a href="../index.html">Login</a></li>
          <li><a href="./index.html">Cadastro</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <form>
            <fieldset>
              <legend>Faça seu cadastro</legend>
              <p>Crie uma conta com suas informações</p>

              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="password">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>

              <button type="submit">Cadastrar</button>

              <p>Já possui um uma conta? <a href="../index.html">Entre</a></p>
            </fieldset>
          </form>
        </section>
      </main>

      <footer>
        <p>
          Criado com ❤️ por
          <a href="https://pedroeuzebio-links.vercel.app" target="_blank">
            Pedro Euzebio
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
